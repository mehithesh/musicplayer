<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="ms.css"/>
<body>    
    <div class="play-container">
        <h2 id="song-title" style="color: rgba(0, 204, 255, 0.932);">SONG TITLE</h2>
        <h3 id="song-artist" style="color: rgba(0, 204, 255, 0.932);">ARTIST</h3>
        <audio id="audio" src=""></audio>
        <div id="controls" class="glass-controls">
            <button id="prev" class="glass-btn">‚èÆÔ∏è</button>
            <button id="play" class="glass-btn">‚ñ∂Ô∏è</button>
            <button id="next" class="glass-btn">‚è≠Ô∏è</button>
        </div>
        <input type="range" id="progress" value=0>
        <div class="time-info">
            <span id="current-time">00:00</span>/<span id="total-duration">00:00</span>
        </div>
        <div class="speed-controls">
            <button onclick="setSpeed(0.5)">0.5x</button>
            <button id="normal-btn" class="active-speed" onclick="setSpeed(1.0)" disabled>1x</button>
            <button onclick="setSpeed(1.5)">1.5x</button>
            <button onclick="setSpeed(2)">2x</button>
          </div>
          <div class="mode-control">
            <button id="mode-btn" onclick="toggleMode()">Mode: Auto</button>
          </div>  
        <div class="volume-control">
            <label for="volume">üîä</label>
            <input type="range" id="volume" min="0" max="1" step="0.01">
        </div>
        <div class="playlist">
            <ul id="playlist">
            </ul>
        </div>
    </div>
    <script src="ms.js"></script>
</body>
</html>
